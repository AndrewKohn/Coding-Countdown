<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Coding Countdown</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- START -->
        <div class="start-window">
          <button class="btn btn--countdown">COUNTDOWN</button>
          <button class="btn btn--timer">TIMER</button>
          <input class="countdown-limit" placeholder="HH:MM" autofocus />
        </div>

        <!-- COUNTDOWN -->
        <div class="countdown-window hidden">
          <div class="countdown">
            <p class="countdown--hours">05</p>
            <span>:</span>
            <p class="countdown--minutes">34</p>
            <span>:</span>
            <p class="countdown--seconds">29</p>
          </div>

          <!-- PAUSE -->
          <p class="pause--text hidden">PAUSED</p>
          <div class="pause hidden">
            <p class="pause--hours">05</p>
            <span>:</span>
            <p class="pause--minutes">34</p>
            <span>:</span>
            <p class="pause--seconds">29</p>
          </div>

          <div class="btns hidden">
            <button class="btn--start">
              <svg
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 512 512"
                style="enable-background: new 0 0 512 512"
                xml:space="preserve"
              >
                <path
                  d="M256,0C114.608,0,0,114.608,0,256s114.608,256,256,256s256-114.608,256-256S397.392,0,256,0z M256,496
			C123.664,496,16,388.336,16,256S123.664,16,256,16s240,107.664,240,240S388.336,496,256,496z"
                />
                <polygon
                  points="189.776,141.328 189.776,370.992 388.672,256.16 		"
                />
              </svg>
            </button>
            <button class="btn--pause">
              <svg
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 60 60"
                style="enable-background: new 0 0 60 60"
                xml:space="preserve"
              >
                <path
                  d="M30,0C13.458,0,0,13.458,0,30s13.458,30,30,30s30-13.458,30-30S46.542,0,30,0z M27,46h-8V14h8V46z M41,46h-8V14h8V46z"
                />
              </svg>
            </button>
            <button class="btn--stop">
              <svg
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 60 60"
                style="enable-background: new 0 0 60 60"
                xml:space="preserve"
              >
                <path
                  d="M30,0C13.458,0,0,13.458,0,30s13.458,30,30,30s30-13.458,30-30S46.542,0,30,0z M44,44H16V16h28V44z"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

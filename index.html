<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Coding Countdown</title>
    <link rel="icon" type="image/png" href="clock.png" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- START -->
        <div class="start-window">
          <button class="btn btn--countdown">COUNTDOWN</button>
          <button class="btn btn--timer">TIMER</button>
          <input
            class="countdown-input hidden"
            placeholder="Enter desired HH:MM"
            onfocus=""
          />
        </div>

        <!-- COUNTDOWN -->
        <div class="countdown-window hidden">
          <div class="countdown">
            <p id="countdown--hours">00</p>
            <span>:</span>
            <p id="countdown--minutes">00</p>
            <span>:</span>
            <p id="countdown--seconds">00</p>
          </div>
        </div>

        <!-- TIMER -->
        <div class="timer-window hidden">
          <div class="timer">
            <p id="timer--hours">00</p>
            <span>:</span>
            <p id="timer--minutes">00</p>
            <span>:</span>
            <p id="timer--seconds">00</p>
          </div>
        </div>

        <!-- Audio -->
        <audio class="audio">
          <source src="sound/Click.mp3" />
        </audio>

        <!-- Button -->
        <button class="btn--previous-screen hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
